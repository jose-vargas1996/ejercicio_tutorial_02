<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/logo.png" type="image/x-icon">
    <title>COTIZACION</title>
</head>
<body>
    <header>
        <h1>GRUPO TITAN</h1>
        <nav>
            <ul>
                <li><a href="../index/index.html">INICIO</a></li>
                <li><a href="../src/reporte_de_supervision.html">RONDAS DE SUPERVISION</a></li>
                <li><a href="../src/requerimiento_de_prendas.html">REQUERIMIENTO DE PRENDAS</a></li>
                <li><a href="../src/cotiza.html">COTIZA AQUI</a></li>
                <li><a href="../src/postula.html">POSTULA AQUI</a></li>
                <li><a href="../src/iniciar sesion.html">INICIAR SESION</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <header><h2>COTIZACION</h2></header>
            <form action="">
                <div>
                    <label for="name">RAZON SOCIAL: </label><br>
                    <input type="text" id="name" maxlength="30" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="RUC">N° de RUC: </label><br>
                    <input type="text" id="RUC" maxlength="20" placeholder="N° de documento completo" required>
                </div>
                <br>
                <div>
                    <label for="telefono">Telefono de contacto:</label><br>
                    <input type="tel" id="telefono" required>
                </div>
                <br>
                <div>
                    <label for="email">Correo Electronico:</label><br>
                    <input type="email" id="email" required>
                </div>
                <br>
                <div>
                    <label for="mensaje">Mensaje: </label><br>
                    <textarea name="mensaje" id="mensaje" cols="40" rows="5"></textarea>
                </div>                
                <button type="submit">Ingresar</button>
            </form>
        </article>
    </main>
    <footer><a href="../index/index.html">retroceder</a></footer>
</body>
</html>
