<body>
    <header>
        <h1>GRUPO TITAN</h1>
        <nav>
            <ul>

        </nav>
    </header>
    <main>
        <article>
            <header><h2>RREQUERIMIENTO DE PRENDAS</h2></header>
            <form action="">
                <div>
                    <label for="Supervisor">Nombre(s) y Apellidos del Supervisor</label><br>
                    <input type="text" id="Supervisor" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="AVP">Nombre(s) y Apellidos del AVP</label><br>
                    <input type="text" id="AVP" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="pantalon">Pantalon:</label>
                    <select id="pantalon">
                        <option selected>Seleccionar Talla</option>
                        <option value="s">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="camisa">Camisa:</label>
                    <select id="camisa">
                        <option selected>Seleccionar Talla</option>
                        <option value="s">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="chaleco">chaleco:</label>
                    <select id="chaleco">
                        <option selected>Seleccionar Talla</option>
                        <option value="s">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="zapatos">Zapatos:</label>
                    <select id="zapatos">
                        <option selected>Seleccionar Talla</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="observacion">Motivo del Requerimiento</label><br>
                    <textarea name="observacion" id="ingresa observacion" cols="40" rows="5"></textarea>
                </div>
                <button type="submit">enviar</button>
            </form>
        </article>
    </main>
    <footer><a href="../index/index.html">retroceder</a></footer>

</html>
