<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/logo.png" type="image/x-icon">
    <title>RONDAS</title>
</head>
<body>
    <header>
        <h1>GRUPO TITAN</h1>
        <nav>
            <ul>
                <li><a href="../index/index.html">INICIO</a></li>
                <li><a href="../src/reporte_de_supervision.html">RONDAS DE SUPERVISION</a></li>
                <li><a href="../src/requerimiento_de_prendas.html">REQUERIMIENTO DE PRENDAS</a></li>
                <li><a href="../src/cotiza.html">COTIZA AQUI</a></li>
                <li><a href="../src/postula.html">POSTULA AQUI</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <header><h2>RONDA DE SUPERVISION</h2></header>
            <form action="">
                <div>
                    <label for="Supervisor">Nombre(s) y Apellidos del Supervisor</label><br>
                    <input type="text" id="Supervisor" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="unidad">Nombre de la Unidad</label><br>
                    <input type="text" id="unidad" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="AVP">Nombre(s) y Apellidos del AVP</label><br>
                    <input type="text" id="AVP" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="fecha">Fecha de Ronda</label>
                    <input type="date" id="fecha">
                </div>
                <br>
                <div>
                    <label for="estado">Estado del AVP:</label>
                    <select id="estado">
                        <option selected>Seleccionar Estado</option>
                        <option value="operativo">Operativo</option>
                        <option value="durmiendo">Durmiendo</option>
                        <option value="en el celular">en el celular</option>
                        <option value="realizando ronda">realizando ronda</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="actitud">Actitud del AVP:</label>
                    <select id="actitud">
                        <option selected>Seleccionar</option>
                        <option value="muy malo">Muy Malo</option>
                        <option value="malo">Malo</option>
                        <option value="regular">regular</option>
                        <option value="bueno">Bueno</option>
                        <option value="excelente">Excelente</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="uniforme">Uniforme del AVP:</label>
                    <select id="uniforme">
                        <option selected>Seleccionar</option>
                        <option value="muy malo">Muy Malo</option>
                        <option value="malo">Malo</option>
                        <option value="regular">regular</option>
                        <option value="bueno">Bueno</option>
                        <option value="excelente">Excelente</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="cuaderno">llenado de cuaderno de ocurrencias:</label>
                    <select id="cuaderno">
                        <option selected>Seleccionar</option>
                        <option value="muy malo">Muy Malo</option>
                        <option value="malo">Malo</option>
                        <option value="regular">regular</option>
                        <option value="bueno">Bueno</option>
                        <option value="excelente">Excelente</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="observacion">Observacion del Selvicio</label><br>
                    <textarea name="observacion" id="ingresa observacion" cols="40" rows="5"></textarea>
                </div>
                <button type="submit">enviar</button>
            </form>
        </article>
    </main>
    <footer><a href="../index/index.html">retroceder</a></footer>
</body>
</html>
